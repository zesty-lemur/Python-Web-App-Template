<!doctype html>
<html lang="en">

  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% block styles %}
      <!-- Bootstrap CSS -->
      {{ bootstrap.load_css() }}
    {% endblock %}

    <title>{{ title }}</title>

    {% endblock %}
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">App</a>
    </nav>

    <div class="container">
      {% block content %}{% endblock %}
    </div>

      {% block scripts %}
        <!-- Optional JavaScript -->
        {{ bootstrap.load_js() }}
      {% endblock %}

  </body>
</html>
